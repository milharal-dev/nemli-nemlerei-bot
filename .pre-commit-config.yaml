repos:
  - repo: local
    hooks:
      - id: update-dependencies
        name: ðŸ”„ - Updating locally installed dependencies...
        entry: bash -c "pdm install"
        language: system
        always_run: true
        verbose: true
      - id: format-files
        name: ðŸ”„ - Formatting files...
        entry: bash -c "pdm format"
        language: system
        always_run: true
        verbose: true
      - id: lint-files
        name: ðŸ”„ - Checking files for linting errors...
        entry: bash -c "pdm lint nemli/ tests/"
        language: system
        always_run: true
        verbose: true
      - id: test-suite
        name: ðŸ”„ - Running test suite...
        entry: bash -c "pdm test tests/"
        language: system
        always_run: true
        verbose: true